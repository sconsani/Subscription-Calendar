<!DOCTYPE html>
<html>
  <head>
    <title>Sammy's Subscripton Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class = "container">
      <h1>Sammy's Subscription Calculator</h1>
      <div class = "selections">

        <div class = "subscription-select">
          <label for = "subscription">Subscription:</label>
            <select name = "subscription" id = "subscription">
              <option value = "basic">Basic</option>
              <option value = "standard">Standard</option>
              <option value = "premium">Premium</option>
            </select>
          </div>

          <div class = "duration-select">
          <label for = "months">Duration:</label>
            <select name = "months" id = "months">
              <option value = "1">1 Month</option>
              <option value = "6">6 Months</option>
              <option value = "12">12 Months</option>
            </select>
          </div>
      </div>

        <div class = "congrats">
          <h3>Congratulations!</h3>
          <p class = "result">You have chosen a 1 month basic plan for $5.</p>
        </div>
    </div>
        
    <footer><span>Photo by: Sammy Consani</span></footer>

  </body>
  </html>
